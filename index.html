<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Transparent Login Form</title>
    <script src="https://kit.fontawesome.com/761625563d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox" id=i1>
            <i class="fas fa-user" id="i2"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="textbox" id=i4>
            <i class="fas fa-lock" id="i3"></i>
            <input type="password" placeholder="Password">
        </div>
        <input type="button" class="btn" value="Sing in">
    </div>
    <script src="./app.js"></script>
</body>

</html>
